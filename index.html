<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador Familiar</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Calculador Familiar</h1>
  </header>

  <main>
    <form>
      <label for="pregunta-grupo-familiar">Cuantas personas hay en tu grupo familiar? </label>
      <input type="number" min="2" id="cantidad-familiares">
      <button type="button" id="crear-familiares">Ingresar</button>
      <button type="reset" id="reiniciar" class="ocultar">Reiniciar</button>
    </form>

    <section id="familiares"></section>

    <button type="button" id="calcular-edades" class="ocultar">Calcular Edades</button>
    <button type="button" id="calcular-salarios" class="ocultar">Calcular Salarios</button>

    <div id="resultados">
      <section id="resultado-edades" class="ocultar">
          <p>La mayor edad es: <span id="mayor-edad"></span></p>
          <p>La menor edad es: <span id="menor-edad"></span></p>
          <p>La edad promedio es: <span id="promedio-edad"></span> (aproximadamente)</p>
      </section>

      <hr>

      <section id="resultado-salarios" class="ocultar">
          <p>El mayor de los salarios es: <span id="mayor-salario"></span></p>
          <p>El menor de los salarios es: <span id="menor-salario"></span></p>
          <p>El promedio anual de los salarios es: <span id="promedio-anual-salario"></span> (aproximadamente)</p>
          <p>El promedio mensual salarios es: <span id="promedio-mensual-salario"></span> (aproximadamente)</p>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="js/calculos.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
